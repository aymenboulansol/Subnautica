name: Build Tweak
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Theos and Dependencies
        run: |
          brew install ldid
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Download SDK
        run: |
          mkdir -p ~/theos/sdks
          curl -L https://github.com/theos/sdks/archive/master.zip -o sdks.zip
          unzip sdks.zip
          mv sdks-master/* ~/theos/sdks/
          rm -rf sdks-master sdks.zip

      - name: Build Tweak
        run: |
          make package FINALPACKAGE=1
        env:
          THEOS: ~/theos

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GCTweak-Dylib
          path: .theos/obj/debug/*.dylib
