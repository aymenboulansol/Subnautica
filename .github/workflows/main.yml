name: Build Tweak
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Download SDK
        run: |
          mkdir -p ~/theos/sdks
          curl -L https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz -o ~/theos/sdks/iPhoneOS14.5.sdk.tar.xz
          tar -xf ~/theos/sdks/iPhoneOS14.5.sdk.tar.xz -C ~/theos/sdks
          rm ~/theos/sdks/iPhoneOS14.5.sdk.tar.xz

      - name: Build Tweak
        run: |
          make package FINALPACKAGE=1
        env:
          THEOS: ~/theos

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: GCTweak-Dylib
          path: .theos/obj/debug/*.dylib
